<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="aadhar" class="form-label">Aadhar Number</label>
                <input type="text" class="form-control" id="aadhar" required>
            </div>
            <div class="mb-3">
                <label for="pan" class="form-label">PAN Card Number</label>
                <input type="text" class="form-control" id="pan" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label for="marks" class="form-label">Marks (comma-separated for 6 subjects)</label>
                <input type="text" class="form-control" id="marks" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-3" id="result"></p>
    </div>
    <script src="validation.js"></script>
</body>
</html>
